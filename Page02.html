<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Volumen y Selector de Color</title>
    <link rel="stylesheet" href="page02.css">
</head>
<body>

    <!-- Contenedor del Control de Volumen -->
    <div class="window-container">
        <div class="window-header">
            <div class="header-icons">
                <!-- Icono 1: Sol/Tema -->
                <svg class="header-icon" viewBox="0 0 24 24">
                    <path d="M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zm-9 4.5H1v-2h2v2zm20 0h-2v-2h2v2zM13 1v2h-2V1h2zm0 20v2h-2v-2h2zM4.93 4.93l1.41 1.41-1.41 1.41-1.41-1.41 1.41-1.41zm14.14 14.14l1.41 1.41-1.41 1.41-1.41-1.41 1.41-1.41zM4.93 19.07l-1.41-1.41 1.41-1.41 1.41 1.41-1.41 1.41zm14.14-14.14l-1.41-1.41 1.41-1.41 1.41 1.41-1.41 1.41z"/>
                </svg>
                
                <!-- Icono 2: Diamante/Premium -->
                <svg class="header-icon" viewBox="0 0 24 24">
                    <path d="M12 3L2 12h3l7-7 7 7h3L12 3zm-1 9h2v8h-2v-8z"/>
                </svg>
                
                <!-- Icono 3: Portapapeles -->
                <svg class="header-icon" viewBox="0 0 24 24">
                    <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                
                <!-- Icono 4: CÃ³digo -->
                <svg class="header-icon" viewBox="0 0 24 24">
                    <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                </svg>
            </div>
        </div>
        
        <div class="window-content">
            <form>
                <!-- Campo 1: Volumen multimedia -->
                <div class="control-group">
                    <label for="media-volume">Media volume</label>
                    <div class="slider-container">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                        <input type="range" id="media-volume" min="0" max="100" value="15">
                    </div>
                </div>
                
                <!-- Campo 2: Volumen de alarma -->
                <div class="control-group">
                    <label for="alarm-volume">Alarm volume</label>
                    <div class="slider-container">
                        <input type="range" id="alarm-volume" min="0" max="100" value="5">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M22 5.72l-4.6-3.86-1.29 1.53 4.6 3.86L22 5.72zM7.88 3.39L6.6 1.86 2 5.71l1.29 1.53 4.59-3.85zM12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9c4.97 0 9-4.03 9-9s-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7zm-1.46-5.47L8.41 12.4l-1.06 1.06 3.18 3.18 6-6-1.06-1.06-4.93 4.95z"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Campo 3: Callback de clic en icono -->
                <div class="control-group">
                    <label for="icon-callback">Icon click callback</label>
                    <div class="slider-container">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                        <input type="range" id="icon-callback" min="0" max="100" value="50">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Contenedor del Selector de Color -->
    <div class="card-color">
        <div class="muestra-color" id="colorBox"></div>
        <div class="controles-color">
            <div class="fila-control">
                <label for="r">R</label>
                <input type="range" id="r" min="0" max="255" value="80">
                <input type="number" id="rValue" min="0" max="255" value="80">
            </div>
            
            <div class="fila-control">
                <label for="g">G</label>
                <input type="range" id="g" min="0" max="255" value="165">
                <input type="number" id="gValue" min="0" max="255" value="165">
            </div>
            
            <div class="fila-control">
                <label for="b">B</label>
                <input type="range" id="b" min="0" max="255" value="92">
                <input type="number" id="bValue" min="0" max="255" value="92">
            </div>
        </div>
    </div>
</body>
</html>
